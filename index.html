<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./estilo.css">
   
<body>
        <br>
        <div class="container caixa-titulo">

            <h1 class="display-3 mt-5 box-texto text-center titulo">
                Gerador de QR Code
            </h1>
            
            <div class="d-flex justify-content-around">
                <div class="mt-5">
                    <textarea class="box-texto limpar-texto" maxlength="256" rows="2" cols="40" id="conteudoQRCode"></textarea>
                    <p>cole o link</p> 
    
                    <button id="gerar" class="btn btn-success" type="button">
                        Gerar QR Code
                    </button>
                    <button id="limpar" class="btn btn-success" type="button">
                        Limpar
                    </button>
                    <button id="print" class="btn btn-success" type="button">
                        Imprimir
                    </button>
                </div>
                
                <div class="imprimir caixa-imprimir"> 
                    <img class="" id="imageQRCode" src="" alt="">
                </div>
                <br>
            </div>
            
        </div>

        <footer class="footer fixed-bottom text-center caixa-titulo">
            <p class="mb-4 mt-4">&copy;	COPYRIGHT - OWI-WEB</p>
        </footer>

    <script>
        
        $('#gerar').click(function() 
        {
            var conteudo = $('#conteudoQRCode').val();
            var GoogleCharts = 'https://chart.googleapis.com/chart?chs=400x400&cht=qr&chl=';
            var imagemQRCode = GoogleCharts + conteudo;
            $('#imageQRCode').attr('src', imagemQRCode);
        });	

        $('#limpar').click(function() 
        {     
            $('#conteudoQRCode').val("");
        });	

        $('#print').click(function(){
            var w = window.open();
            w.document.write($('.imprimir').html());
            w.print();
            w.close();
        });

        $(document).ready(function(){
            $('.imprimir').css({
                "width":"400px",
                "height":"400px",
                "margin-top": "120px",
                "overflow": "hidden",
                "clear":"both"
            });
        });

    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    
</body>
</html>
